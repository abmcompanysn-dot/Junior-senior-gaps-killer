<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tous les cours - Junior Senior Gaps Killer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold-color: #F97316; /* Orange */
            --dark-color: #1E3A8A; /* Bleu foncé */
        }
        .text-gold { color: var(--gold-color); }
        .bg-gold { background-color: var(--gold-color); }
        .border-gold { border-color: var(--gold-color); }
        .font-montserrat { font-family: 'Montserrat', sans-serif; }
        body { 
            padding-bottom: 100px; /* Espace pour la nav mobile + marge */ 
            overflow-x: hidden; /* GARANTIT qu'aucun élément ne peut déborder horizontalement */
        } 
        .dropdown:hover .dropdown-menu { display: block; }
        .dropdown-menu { display: none; }
        @media (min-width: 768px) {
            body { padding-bottom: 0; }
            .mobile-nav { display: none; }
        }
    </style>
</head>
<body class="bg-gray-100 font-montserrat">

    <!-- NOUVEAU: Conteneur sticky pour l'en-tête et la navigation -->
    <div class="sticky top-0 z-40 bg-white shadow-md">
        <!-- Header -->
        <header>
            <div class="container mx-auto px-4 py-2">
                <div class="flex items-center justify-between">
                    <!-- Logo -->
                    <a href="index.html" class="flex items-center">
                        <img src="https://i.postimg.cc/D0b7ZxQc/Logo-for-Training-Platform-Dynamic-Emblem.png" alt="Junior Senior Gaps Killer Logo" class="h-10">
                    </a>

                    <!-- Barre de recherche -->
                    <form id="search-form-header" class="flex-1 mx-4" onsubmit="initializeSearch()">
                        <div class="relative">
                            <input type="search" placeholder="Rechercher des produits, des marques et plus..." class="w-full p-2 pl-10 text-sm border rounded-lg focus:outline-none focus:ring-2 focus:ring-gold">
                            <svg class="w-4 h-4 text-gray-400 absolute left-3 top-1/2 -translate-y-1/2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                        </div>
                    </form>

                    <!-- Icônes utilisateur -->
                    <div class="flex items-center space-x-4">
                        <a href="notification.html" aria-label="Notifications" class="text-gray-600 hover:text-gold"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6 6 0 00-5-5.917V5a1 1 0 00-2 0v.083A6 6 0 006 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"></path></svg></a>
                        <a href="panier.html" aria-label="Panier" class="text-gray-600 hover:text-gold relative group">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L4.5 8m-2.5 5l1.5-5M7 13h10l4-8H5.4M7 13L4.5 8"></path></svg>
                            <span class="cart-badge absolute -top-2 -right-2 bg-red-500 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center hidden">0</span>
                        </a>
                        <a href="authentification.html" class="text-gray-600 hover:text-gold"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg></a>
                    </div>
                </div>
            </div>
        </header>

        <!-- Navigation principale -->
        <nav class="border-b border-t bg-dark-color">
            <div class="container mx-auto px-4">
                <div class="flex items-center text-sm font-semibold">
                    <div class="relative dropdown">
                        <button class="flex items-center py-3">
                            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
                            Toutes les catégories
                        </button>
                        <div id="mobileMenu" class="dropdown-menu absolute bg-white shadow-lg rounded-md mt-1 w-64 z-30 border">
                            <!-- Le contenu du menu sera injecté ici par JS -->
                        </div>
                    </div>
                    <!-- Les liens de navigation principaux seront injectés ici -->
                    <div id="main-nav-links" class="flex items-center space-x-8 overflow-x-auto whitespace-nowrap ml-4"></div>
                </div>
            </div>
        </nav>
    </div>

    <!-- Contenu de la page Promotions -->
    <main class="container mx-auto px-4 py-12">
        <h1 class="text-3xl font-bold text-gray-800 mb-2">Tous les cours</h1>
        <p id="promotion-results-count" class="text-gray-600 mb-8"></p>
        <div id="promotion-results-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
            <!-- Les produits en promotion seront injectés ici par JS -->
        </div>
    </main>

    <!-- Barre de navigation inférieure -->
    <nav <!-- Barre de navigation inférieure -->
    <nav <!-- Barre de navigation inférieure -->
    <nav class="mobile-nav bg-gradient-to-r from-sky-500 to-sky-300 border-t-2 border-gray-200 fixed bottom-0 left-0 right-0 z-40">
        <div class="w-full overflow-x-auto whitespace-nowrap">
            <div class="relative flex justify-around items-center h-16 min-w-max px-4">
                <a href="index.html" class="flex flex-col items-center text-gray-600 hover:text-gold transition"><svg class="w-6 h-6 mb-1" fill="currentColor" viewBox="0 0 20 20"><path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z"></path></svg><span class="text-xs font-semibold">Accueil</span></a>
                <a href="suivi-commande.html" class="flex flex-col items-center text-gray-600 hover:text-gold transition"><svg class="w-6 h-6 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.246 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path></svg><span class="text-xs">Historique</span></a>
                <a href="compte.html" class="flex flex-col items-center text-gray-600 hover:text-gold transition"><svg class="w-6 h-6 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg><span class="text-xs">Compte</span></a>
                <a href="panier.html" class="flex flex-col items-center text-gold transition relative"><svg class="w-6 h-6 mb-1" fill="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L4.5 8m-2.5 5l1.5-5M7 13h10l4-8H5.4M7 13L4.5 8"></path></svg><span class="cart-badge absolute -top-2 -right-2 bg-red-500 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center hidden">0</span><span class="text-xs font-semibold">Panier</span></a>
            </div>
        </div>
    </nav>

    <script src="js/main.js"></script>
</body>
</html>
