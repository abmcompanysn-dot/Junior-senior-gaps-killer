<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion / Inscription - Junior Senior Gaps Killer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold-color: #FF7F00; /* Orange Vif / Énergique */
            --dark-color: #1A233A; /* Bleu Nuit / Marine Foncé */
        }
        .text-gold { color: var(--gold-color); }
        .bg-gold { background-color: var(--gold-color); }
        .border-gold { border-color: var(--gold-color); }
        .font-montserrat { font-family: 'Montserrat', sans-serif; }
        .text-main-on-light { color: #333333; }

        /* NOUVEAU: Styles pour la page de connexion */
        body {
            background: linear-gradient(135deg, #0A1A2F 60%, #FF6A00 100%);
            color: #FFFFFF;
        }
        .auth-box {
            background-color: rgba(10, 26, 47, 0.85);
            border: 2px solid #FF6A00;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(255, 106, 0, 0.5);
        }
        .auth-box input, .auth-box select {
            background-color: #1C2B45;
            color: #FFFFFF;
            border-color: #3e4c6d;
        }
        .auth-box input:focus, .auth-box select:focus {
            border-color: #FF6A00;
            ring-color: #FF6A00;
        }
        .auth-box button[type="submit"] {
            background-color: #FF6A00;
            color: #0A1A2F;
            font-weight: bold;
        }
        .auth-box button[type="submit"]:hover {
            background-color: #e65c00;
        }
        .auth-tab {
            color: #a0aec0; /* gray-400 */
            border-bottom: 2px solid transparent;
        }
        .auth-tab.active {
            color: #FF6A00;
            border-bottom-color: #FF6A00;
        }
    </style>
</head>
<body class="font-montserrat flex justify-center items-center min-h-screen">

    <div id="auth-forms" class="auth-box w-full max-w-md p-10">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-gold">GAPS KILLER</h1>
            </div>

            <!-- Onglets -->
            <div class="flex border-b mb-6">
                <button id="login-tab" onclick="switchTab('login')" class="auth-tab active flex-1 py-2 text-center font-semibold">Connexion</button>
                <button id="register-tab" onclick="switchTab('register')" class="auth-tab flex-1 py-2 text-center font-semibold">Inscription</button>
            </div>

            <!-- Formulaire de Connexion -->
            <form id="login-form" class="space-y-4">
                <div>
                    <input type="email" id="login-email" placeholder="Email" class="mt-1 block w-full px-3 py-3 border rounded-md shadow-sm focus:outline-none focus:ring-1" required>
                </div>
                <div>
                    <input type="password" id="login-password" placeholder="Mot de passe" class="mt-1 block w-full px-3 py-3 border rounded-md shadow-sm focus:outline-none focus:ring-1" required>
                </div>
                <button type="submit" class="w-full py-3 px-4 rounded-lg transition">Se connecter</button>
            </form>

            <!-- Formulaire d'Inscription -->
            <form id="register-form" class="space-y-4 hidden">
                <div>
                    <label for="register-nom" class="block text-sm font-medium text-gray-700">Nom complet</label>
                    <input type="text" id="register-nom" class="mt-1 block w-full px-3 py-3 border rounded-md shadow-sm focus:outline-none focus:ring-1" required>
                </div>
                <div>
                    <label for="register-email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="register-email" class="mt-1 block w-full px-3 py-3 border rounded-md shadow-sm focus:outline-none focus:ring-1" required>
                </div>
                <!-- NOUVEAU: Champ téléphone ajouté pour correspondre au JS -->
                <div>
                    <label for="register-telephone" class="block text-sm font-medium text-gray-700">Numéro de téléphone</label>
                    <div class="mt-1 flex rounded-md shadow-sm">
                        <select id="register-indicatif" class="block flex-shrink-0 z-10 inline-flex items-center py-3 px-3 text-sm font-medium text-center border border-r-0 rounded-l-lg">
                            <option value="+221" selected>SN +221</option>
                            <option value="+33">FR +33</option>
                            <option value="+1">US +1</option>
                            <option value="+225">CI +225</option>
                        </select>
                        <input type="tel" id="register-telephone" class="block w-full flex-1 min-w-0 rounded-none rounded-r-lg px-3 py-3 focus:ring-1" placeholder="77 123 45 67" required>
                    </div>
                </div>
                <div>
                    <label for="register-password" class="block text-sm font-medium text-gray-700">Mot de passe</label>
                    <!-- NOUVEAU: Conteneur relatif pour l'icône -->
                    <div class="relative">
                        <input type="password" id="register-password" class="mt-1 block w-full px-3 py-3 border rounded-md shadow-sm focus:outline-none focus:ring-1" required>
                        <button type="button" onclick="togglePasswordVisibility('register-password')" class="absolute inset-y-0 right-0 px-3 flex items-center text-gray-500">
                            <!-- Icône oeil (sera gérée par JS) -->
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path></svg>
                        </button>
                    </div>
                </div>
                <!-- NOUVEAU: Sélecteur de rôle -->
                <div>
                    <label for="register-role" class="block text-sm font-medium text-gray-700">Je suis un</label>
                    <select id="register-role" class="mt-1 block w-full px-3 py-3 border rounded-md shadow-sm focus:outline-none focus:ring-1">
                        <option value="Client" selected>Apprenant (Client)</option>
                        <option value="Senior">Formateur (Senior)</option>
                    </select>
                </div>
                <button type="submit" class="w-full py-3 px-4 rounded-lg transition">S'inscrire</button>
            </form>

            <div id="auth-status" class="mt-4 text-center font-semibold"></div>

            <!-- NOUVEAU: Lien vers l'espace Senior plus visible -->
            <div class="mt-6 pt-4 border-t text-center">
                <p class="text-sm text-gray-600">
                    Vous êtes un formateur?
                    <a href="senior-auth.html" class="font-semibold text-gold hover:underline">
                        Accédez à votre espace Senior.
                    </a>
                </p>
            </div>
        </div>

    <script src="js/main.js"></script>
</body>
</htm
