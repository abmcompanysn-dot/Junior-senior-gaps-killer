<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Espace Apprenant - Junior Senior Gaps Killer</title>
    <script src="https://cdn.tailwindcss.com/2.2.19/tailwind.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold-color: #D4AF37; /* Or */
            --dark-color: #1a1a1a; /* Noir doux */
        }
        .text-gold { color: var(--gold-color); }
        .bg-gold { background-color: var(--gold-color); }
        .border-gold { border-color: var(--gold-color); }
        /* NOUVEAU: Style pour l'onglet actif */
        .account-tab.active {
            background-color: #FEF3C7; /* yellow-100 */
            color: #92400E; /* yellow-800 */
        }
        .font-montserrat { font-family: 'Montserrat', sans-serif; }
        /* Espace pour la barre de navigation inférieure */
        body { padding-bottom: 100px; }
        @media (min-width: 768px) {
            body { padding-bottom: 0; }
            .mobile-nav { display: none; }
        }
    </style>
</head>
<body class="bg-gray-100 font-montserrat">
    <!-- NOUVEAU: Conteneur sticky pour l'en-tête et la navigation -->
    <div class="sticky top-0 z-40 bg-white shadow-md">
        <!-- Header -->
        <header>
            <div class="container mx-auto px-4 py-2">
                <div class="flex items-center justify-between">
                    <!-- Logo -->
                    <a href="index.html" class="flex items-center">
                        <img src="https://i.postimg.cc/D0b7ZxQc/Logo-for-Training-Platform-Dynamic-Emblem.png" alt="Junior Senior Gaps Killer Logo" class="h-10">
                    </a>

                    <!-- Barre de recherche -->
                    <form id="search-form-header" class="flex-1 mx-4" onsubmit="initializeSearch()">
                        <div class="relative">
                            <input type="search" placeholder="Rechercher des produits, des marques et plus..." class="w-full p-2 pl-10 text-sm border rounded-lg focus:outline-none focus:ring-2 focus:ring-gold">
                            <svg class="w-4 h-4 text-gray-400 absolute left-3 top-1/2 -translate-y-1/2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                        </div>
                    </form>

                    <!-- Icônes utilisateur -->
                    <div class="flex items-center space-x-4">
                        <a href="notification.html" aria-label="Notifications" class="text-gray-600 hover:text-gold"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6 6 0 00-5-5.917V5a1 1 0 00-2 0v.083A6 6 0 006 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"></path></svg></a>
                        <a href="panier.html" aria-label="Panier" class="text-gray-600 hover:text-gold relative group">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L4.5 8m-2.5 5l1.5-5M7 13h10l4-8H5.4M7 13L4.5 8"></path></svg>
                            <span class="cart-badge absolute -top-2 -right-2 bg-red-500 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center hidden">0</span>
                        </a>
                        <a href="authentification.html" class="text-gray-600 hover:text-gold"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg></a>
                    </div>
                </div>
            </div>
        </header>

        <!-- Navigation principale -->
        <nav class="border-b border-t">
            <div class="container mx-auto px-4">
                <div class="flex items-center text-sm font-semibold">
                    <div class="relative dropdown">
                        <button class="flex items-center py-3">
                            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
                            Toutes les catégories
                        </button>
                        <div id="mobileMenu" class="dropdown-menu absolute bg-white shadow-lg rounded-md mt-1 w-64 z-30 border">
                            <!-- Le contenu du menu sera injecté ici par JS -->
                        </div>
                    </div>
                    <!-- Les liens de navigation principaux seront injectés ici -->
                    <div id="main-nav-links" class="flex items-center space-x-8 overflow-x-auto whitespace-nowrap ml-4"></div>
                </div>
            </div>
        </nav>
    </div>

    <!-- Contenu de la page Compte -->
    <main class="container mx-auto px-4 py-12">
        <h1 class="text-3xl font-bold text-gray-800 mb-8">Mon Espace Apprenant</h1>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
            <!-- Menu de navigation du compte -->
            <aside class="md:col-span-1">
                <div class="bg-white p-4 rounded-lg shadow">
                    <div class="flex items-center space-x-4 mb-4">
                        <div id="user-initials" class="w-16 h-16 rounded-full bg-gray-300 flex items-center justify-center text-2xl font-bold text-gray-600"></div>
                        <div id="user-info-display">
                            <h2 class="font-bold text-lg" id="user-name-display"></h2>
                            <p class="text-sm text-gray-500" id="user-email-display"></p>
                        </div>
                    </div>
                    <nav class="space-y-2">
                        <a href="#" onclick="switchAccountTab('courses')" id="tab-courses" class="account-tab flex items-center space-x-3 p-3 hover:bg-gray-100 rounded-lg font-semibold">
                            <span>Mes Cours</span>
                        </a>
                        <!-- NOUVEAU: Onglet Notifications -->
                        <a href="#" onclick="switchAccountTab('notifications')" id="tab-notifications" class="account-tab flex items-center space-x-3 p-3 hover:bg-gray-100 rounded-lg font-semibold">
                            <span>Notifications</span>
                        </a>
                        <a href="#" onclick="switchAccountTab('profile')" id="tab-profile" class="account-tab flex items-center space-x-3 p-3 hover:bg-gray-100 rounded-lg font-semibold">
                            <span>Mon Profil</span>
                        </a>
                        <a href="#" id="logout-nav-link" class="flex items-center space-x-3 p-3 text-red-600 hover:bg-red-50 rounded-lg">
                            <span>Se déconnecter</span>
                        </a>
                    </nav>
                </div>
            </aside>

            <!-- Contenu principal du compte -->
            <div class="md:col-span-2">
                <!-- Contenu pour "Mes Cours" -->
                <div id="content-courses" class="account-content bg-white p-8 rounded-lg shadow">
                    <h3 class="text-xl font-bold mb-6">Mes Cours</h3>
                    <div id="my-courses-list" class="space-y-6">
                        <!-- Les cartes de cours seront injectées ici -->
                    </div>
                </div>

                <!-- NOUVEAU: Contenu pour les notifications -->
                <div id="content-notifications" class="account-content bg-white p-8 rounded-lg shadow hidden">
                    <div id="notifications-section"></div>
                </div>

                <!-- NOUVEAU: Contenu pour le profil -->
                <div id="content-profile" class="account-content bg-white p-8 rounded-lg shadow hidden">
                    <h3 class="text-xl font-bold mb-6">Mon Profil</h3>
                    <p>Ici, vous pourrez modifier votre nom, email et mot de passe.</p>
                    <!-- Le formulaire de modification de profil sera ajouté ici -->
                </div>
            </div>
        </div>
    </nav>

    <script src="js/main.js"></script>

</body>
</html>ca
